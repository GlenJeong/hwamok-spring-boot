<!doctype html>
<html lang="ko" layout:decorate="layout/basic" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--  Body Wrapper -->
<div class="container-fluid" layout:fragment="content">
    <form th:action="@{/noticeUpdate(id=${edit.id})}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="제목" th:value="${edit.title}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">본문</label>
            <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3"
                      th:text="${edit.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary m-1">submit</button>
        <a th:href="@{/noticeDelete/{id}(id=${edit.id})}" class="btn btn-danger m-1">withdraw</a>
        <a href="/noticeList" class="btn btn-light-danger m-1">cancel</a>
    </form>
    <script>
    </script>
</div>
</html>
