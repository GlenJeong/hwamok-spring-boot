<!doctype html>
<html lang="ko" layout:decorate="layout/basic" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <!--  Body Wrapper -->
  <div class="container-fluid" layout:fragment="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-4" th:text="${session.user.name}">Forms</h5>
          <div class="card">
            <div class="card-body">
              <form action="/change-profile" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                <img src="../images/profile/user-1.jpg" alt="" width="100" height="100" class="rounded-circle">
                <input type="file" name="imageFile">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${session.user.email}" disabled>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
