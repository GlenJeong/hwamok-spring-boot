<!doctype html>
<html lang="ko" layout:decorate="layout/basic" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../css/board_css.css">
</head>
<!--  Body Wrapper -->
<div class="container-fluid" layout:fragment="content">
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항 게시판</strong>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">Number</div>
                    <div class="title">Title</div>
                    <div class="writer">UserId</div>
                    <!--
                    <div class="date">작성일</div>
                    <div class="count">조회</div> -->
                </div>
                <div th:each="noticelist:${notice}">
                    <div class="num" th:text="${noticelist.id}">5</div>
                    <div class="title">
                        <a th:text="${noticelist.title}" th:href="@{/noticeView/{id}(id=${noticelist.id})}"></a>
                    </div>
                    <div class="writer" th:text="${noticelist.userId}">정인범</div>
                    <!--
                    <div class="date">2023.08.11</div>
                    <div class="count">20</div>  -->
                </div>
            </div>
            <div class="board_page">
                <a href="#" class="bt first"><<</a>
                <a href="#" class="bt prev"><</a>
                <a href="#" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt">></a>
                <a href="#" class="bt">>></a>
            </div>
            <div class="bt_wrap">
                <a href="/noticeWrite" class="on">등록</a>
                <!--<a href="#">수정</a>-->
            </div>
        </div>
    </div>
    <script>
    </script>
</div>
</html>
